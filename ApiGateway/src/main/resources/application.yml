server:
  port:  8094
  
spring:
  config:
    import: optional:configserver:http://localhost:8095
   #import: optional:configserver:http://localhost:8095
  application:
    name: API-GATEWAY 
    
  cloud:
    gateway:
      routes:
      - id: USER_SERVICE
        uri: lb://USER-SERVICE
        predicates:
          - Path=/users/**
        
      - id: HOTEL-SERVICE
        uri: lb://HOTEL-SERVICE
        predicates:
          - Path=/hotels/**,/staffs/**
        
      - id: RATING-SERVICE
        uri: lb://RATING-SERVICE
        predicates:
          - Path=/ratings/**
    
